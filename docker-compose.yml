services:
  qdrant:
    image: qdrant/qdrant:v1.15     # pinned; avoid :latest
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    volumes:
      - ./:/app  # live-edit code on host
    env_file:
      - .env  # contains OPENAI_API_KEY, etc.
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
      QDRANT_GRPC_PORT: "6334"
      QDRANT_URL: http://qdrant:6333
      # Can be overwritten in .env:
      COLLECTION_NAME: ${COLLECTION_NAME:-usgs_stations}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      LANGSMITH_TRACING_V2: ${LANGSMITH_TRACING:-true}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY}
      LANGSMITH_PROJECT: ${LANGSMITH_PROJECT:-water-level-agentic-chart-rag}
      LANGSMITH_ENDPOINT: ${LANGSMITH_ENDPOINT:-https://api.smith.langchain.com}
    depends_on:
      - qdrant
    command: tail -f /dev/null
